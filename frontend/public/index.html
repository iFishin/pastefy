<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Pastefy</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=DM+Mono:wght@300;400;500&family=DM+Sans&family=DM+Serif+Text&display=swap" rel="stylesheet">

    <meta id="metaThemeColor" name="theme-color" content="#212531">

    <link rel="shortcut icon" type="image/png" href="/assets/images/icon.png">

    <meta name="description" content="Pastefy is an Open Source self-hosted Pastebin/GithubGist alternative.">
    <meta property="og:site_name" content="Pastefy" />
    <meta property="og:locale" content="en_UK" />
    <meta property="og:type" content="website" />

    <meta property="og:site_name" content="Pastefy" />

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->


    <script>
        console.log(`┌─┬──────────────────────────────────────────┐
│1│const GH = "github.com/interaapps/pastefy"│
│2│const dev = new AwesomeDeveloper("You")   │
│3│                                          │
│4│const repo = dev.pull(GH)                 │
│5│                                          │
│6│repo.commit("Awesome improvements")       │
│7│repo.like()                               │
└─┴──────────────────────────────────────────┘`)
    </script>
  </body>
</html>
